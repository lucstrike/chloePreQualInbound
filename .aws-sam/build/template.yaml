AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Fun\xE7\xE3o Lambda para chatbot OpenAI + GHL"
Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    MemorySize: 128
Resources:
  ChloePrequalInbound:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/handler.handler
      CodeUri: ChloePrequalInbound
      Environment:
        Variables:
          OPENAI_API_KEY: YOUR_OPENAI_API_KEY
          GHL_API_KEY: YOUR_GHL_API_KEY
      Events:
        HttpApi:
          Type: HttpApi
          Properties:
            Path: /webhook
            Method: post
    Metadata:
      SamResourceId: ChloePrequalInbound
