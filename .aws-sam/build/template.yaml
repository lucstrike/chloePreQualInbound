AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Atualiza c\xF3digo da fun\xE7\xE3o Lambda existente sem trocar role\
  \ ou nome"
Resources:
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions-lambda/sendmessage.handler
      Runtime: nodejs18.x
      CodeUri: SendMessageFunction
      Timeout: 10
      MemorySize: 128
      Environment:
        Variables:
          NODE_ENV: production
      Events:
        SendMessageApi:
          Type: Api
          Properties:
            Path: /send-message
            Method: post
    Metadata:
      SamResourceId: SendMessageFunction
